<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baleszko Stream Widget</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            font-family: 'Montserrat', sans-serif;
        }

        .widget-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 10, 0.85); 
            border: 1.5px solid rgba(255, 215, 0, 0.5); 
            padding: 0 30px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            min-width: 450px; /* Megnövelve, hogy a hosszú map kód is kényelmesen elférjen egy sorban */
            height: 60px;
            animation: floating 4s ease-in-out infinite;
        }

        /* Felső díszcsík */
        .widget-container::before {
            content: '';
            position: absolute;
            top: -1.5px;
            left: 10%;
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }

        .content-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .info-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            white-space: nowrap; /* Kényszerített egy sor */
            animation: cycle-info 10s infinite; /* 5mp + 5mp = 10mp ciklus */
        }

        /* Második slide 5 másodperc után indul */
        .info-slide:nth-child(2) {
            animation-delay: 5s;
        }

        .label {
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 12px;
            opacity: 0.8;
        }

        .value {
            color: #FFD700;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        /* Gyorsabb áttűnés (5mp-es ciklusokhoz igazítva) */
        @keyframes cycle-info {
            0% { opacity: 0; transform: translateY(10px); }
            10% { opacity: 1; transform: translateY(0); }
            40% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 0; }
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        /* Átfutó fény effekt */
        .shine {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; border-radius: 10px; pointer-events: none;
        }
        .shine::after {
            content: '';
            position: absolute;
            top: 0; left: -150%; width: 30%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transform: skewX(-25deg);
            animation: sweep 7s infinite;
        }
        @keyframes sweep {
            0%, 80% { left: -150%; }
            90%, 100% { left: 150%; }
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <div class="shine"></div>
        <div class="content-wrapper">
            <div class="info-slide">
                <span class="label">Use Code:</span>
                <span class="value">Baleszko</span>
            </div>
            <div class="info-slide">
                <span class="label">Map Code:</span>
                <span class="value">3748-2080-2351</span>
            </div>
        </div>
    </div>

</body>
</html>
