<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background: transparent;
            font-family: 'Montserrat', sans-serif;
        }

        .widget-container {
            display: flex;
            align-items: center;
            /* Modern üveg hatású háttér */
            background: rgba(15, 15, 15, 0.8); 
            /* Letisztult keret */
            border: 2px solid rgba(255, 215, 0, 0.5); 
            padding: 6px 20px;
            border-radius: 12px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            animation: floating 4s ease-in-out infinite;
        }

        /* Kis díszítő elem a sarkokban a gameresebb hatásért */
        .widget-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 20px;
            width: 30px;
            height: 2px;
            background: #FFD700;
        }

        .use-text {
            color: #ffffff;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 12px;
            opacity: 0.8;
        }

        .code-highlight {
            color: #FFD700;
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
            animation: soft-pulse 2s ease-in-out infinite;
        }

        /* Finom lebegés */
        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        /* Enyhe pulzálás a kódnak */
        @keyframes soft-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.02); }
        }

        /* Elegáns csík ami végigfut a kereten */
        .glow-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .glow-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-20deg);
            animation: shine 6s infinite;
        }

        @keyframes shine {
            0%, 70% { left: -150%; }
            80%, 100% { left: 150%; }
        }
    </style>
</head>
<body>

    <div class="widget-container">
        <div class="glow-line"></div>
        <div class="use-text">Use Code</div>
        <div class="code-highlight">Baleszko</div>
    </div>

</body>
</html>
